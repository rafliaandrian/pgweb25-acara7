<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Input | Elegan Biru Elektrik</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #001F3F, #0056B3, #00C6FF);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 174, 255, 0.4);
      padding: 40px;
      width: 430px;
      transition: all 0.4s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(0, 150, 255, 0.6);
    }

    h2 {
      text-align: center;
      color: #e0f7ff;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    label {
      font-weight: 500;
      color: #d6e9ff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #e0f7ff;
      border-radius: 10px;
      transition: 0.3s;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      border-color: #00bfff;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
    }

    .btn-submit {
      background: linear-gradient(90deg, #007BFF, #00C6FF);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #0056B3, #00AEEF);
      box-shadow: 0 0 20px rgba(0, 183, 255, 0.6);
      transform: scale(1.03);
    }

    #informasi {
      color: #ffb3b3;
      font-weight: 500;
      text-align: center;
      margin-top: 10px;
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Input Data Wilayah</h2>
    <form action="input.php" onsubmit="return validateForm(event)" method="post">
      <div class="mb-3">
        <label for="kec" class="form-label">Kecamatan</label>
        <input type="text" class="form-control" id="kec" name="kecamatan" placeholder="Masukkan nama kecamatan">
      </div>
      <div class="mb-3">
        <label for="long" class="form-label">Longitude</label>
        <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Contoh: 110.12345">
      </div>
      <div class="mb-3">
        <label for="lat" class="form-label">Latitude</label>
        <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Contoh: -7.12345">
      </div>
      <div class="mb-3">
        <label for="luas" class="form-label">Luas (km²)</label>
        <input type="text" class="form-control" id="luas" name="luas" placeholder="Masukkan luas wilayah">
      </div>
      <div class="mb-3">
        <label for="jml_ppdk" class="form-label">Jumlah Penduduk</label>
        <input type="text" class="form-control" id="jml_ppdk" name="jumlah_penduduk" placeholder="Masukkan jumlah penduduk">
      </div>
      <button type="submit" class="btn btn-submit w-100">Simpan Data</button>
    </form>
    <p id="informasi"></p>
  </div>

  <script>
    function validateForm(event) {
      let luas = document.getElementById("luas").value.trim();
      let text = "";

      if (isNaN(luas) || luas < 1) {
        text = "⚠️ Data luas harus berupa angka dan tidak boleh negatif atau kosong.";
        document.getElementById("informasi").innerHTML = text;
        event.preventDefault();
        return false;
      } else {
        document.getElementById("informasi").innerHTML = "";
        return true;
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
